  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 0;
      background-color: #000;
      color: white;
      padding-top: 80px;
    }

    .navbar {
      background-color: #000;
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      height: 80px;
    }

    .navbar a {
      margin: 0 1em;
      color: white;
      text-decoration: none;
    }

    .navbar .center a {
      padding: 0.5em 1em;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .navbar .center a:hover {
      background-color: white;
      color: black;
      border-color: white;
    }

    .navbar .right a {
      background-color: white;
      color: black;
      padding: 0.5em 1em;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .navbar .right a:hover {
      background-color: black;
      color: white;
      border: 2px solid white;
    }

    a.logo {
      font-weight: bold;
      font-size: 1.5em;
      color: #c86fdb;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      height: 100%;
      line-height: 1;
    }

    a.logo:hover {
      color: #9919bd;
    }

    .gallery-section {
      padding: 4em 2em;
      background-color: #111;
    }

    .gallery-section h2 {
      text-align: center;
      font-size: 2em;
      color: #c86fdb;
      margin-bottom: 2em;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2em;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #c86fdb;
    }

    .footer {
      background-color: #000;
      padding: 2em;
      text-align: center;
    }

    .footer img {
      margin: 1em;
      height: 50px;
    }
  </style>
</head>
